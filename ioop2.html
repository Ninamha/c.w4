<!DOCTYPE html>
<html lang="en">

<body>
    <h2>JavaScript For loop</h2>
    <p id="demo"></p>
    <script>
        var fruits = ["Apple","mango","grapes","watermelon","jackfruit" ,"banana","kiwi","strawberry"];
        for (i=0 ; i<fruits.length; i++){
            var text = fruits[i] + "<br>";
            document.write(text);
        }
 </script>
</body>
</html>
